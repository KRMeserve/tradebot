<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="alfred">
    <head>
        <meta charset="utf-8">
        <title>Alfred - Your Trading Bot</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <main ng-controller="AlfredController as this">
            <img src="Monocle-Transparent-Image.png" alt="Alfred-Bot" class="alfred">

            <div class="title">
                <h1>I'm Alfred, Your Personal Trading Bot</h1>
            </div>

            <div class="button">
                <a href="" ng-click="this.clickTest()" class="collision">Let's Trade!</a>
            </div>
        </main>

    </body>
</html>
